<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="image-sidebar">
      <section>
        <img
          src="img/odin-lined.png"
          alt="Image of the Odin Project logo outlined in white" />
        <h1>Odin</h1>
      </section>
      <p id="img-attribution">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
          Halie West
        </a>
        on
        <a
          href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
          Unsplash
        </a>
      </p>
    </div>
    <div class="main-content">
      <header>
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize you deepest dreams. Sign up
          <em>now</em>
          to get started
          <br />
          You
          <em>know</em>
          you want to
        </h1>
      </header>

      <form action="">
        <h1>Let's do this!</h1>
        <section>
          <div class="form-row">
            <div class="form-control">
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="form-control">
              <label for="lastname">LAST NAME</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-control">
              <label for="phonenumber">PHONE NUMBER</label>
              <input type="email" name="phonenumber" id="phonenumber" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-control">
              <label for="phonenumber">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="password-confirm"
                id="password-confirm" />
            </div>
          </div>
        </section>
        <div class="submit">
          <button>Create Account</button>
          <p>
            Already have an account?
            <a href="">Log in</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
